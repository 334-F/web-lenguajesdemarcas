<body>
    <h1>Actividad 2.17: Ejemplo de inclusión de video con iframe, local y con subtítulos</h1>

    <h2>Video con iframe (Dailymotion)</h2>
    <iframe width="560" height="315" src="https://www.dailymotion.com/video/x6ci2hk" title="Video de Dailymotion"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h2>Video local</h2>
    <video width="560" height="315" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Video local con subtítulos</h2>
    <video width="560" height="315" controls>
        <source src="video.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="es" label="Español">
    </video>
